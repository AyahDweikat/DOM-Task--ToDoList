<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoistic</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div role="img" aria-label="Logo" class="logo">
        <img
          src="./assets/images/logo-light-theme.webp"
          role="logo"
          alt="todoistic logo"
        />
      </div>
      <div class="searchHandle">
        <label for="seach" >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search Tasks"
          />
        </label>
      </div>
    </header>
    <section class="hero-section">
      <div class="heading">
        <h2>You Got <span class="taskNum" id="taskNum">0 Tasks </span>today</h2>
        <button id="newTask">
          <span class="plus-sign"><i class="fa-solid fa-plus"></i></span> New
          Task
        </button>
      </div>
      <div class="filters" id="filters">
        <span id="all">All </span>
        <span id="done">Done (<span id="counterDone">0</span>)</span>
        <span id="pending">Pending (<span id="counterUnDone">0</span>)</span>
        <span class="dash-span">|</span>
        <span id="urgent">Urgent (<span id="urgent">0</span>)</span>
        <span id="high">High (<span id="high">0</span>)</span>
        <span id="low">Low (<span id="low">0</span>)</span>
      </div>
    </section>
    <section class="shadow" id="shadowModal-form" hidden>
      <div class="modal" id="formModal">
        <h3>Add a New Task</h3>
        <form action="">
          <div class="form-control">
            <label for="task">Task</label>
            <input type="text" id="task" class="task" placeholder="Task" />
          </div>
          <div class="form-control">
            <label for="assignee">Assignee</label>
            <input
              type="text"
              id="assignee"
              class="assignee"
              placeholder="Assignee"
              value=""
            />
          </div>
          <div class="modal-btns">
            <button
              type="button"
              id="closeAdd"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="submitTask" class="btn btn-primary">
              Add
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="tasks">
      <ul id="taskDisplay" class="task-list"></ul>
      <div class="shadow" id="shadowModal-delete" hidden>
        <div class="modal" id="deleteModal">
          <h3>Delete Task</h3>
          <p>Are you sure you want to delete this task?</p>
          <span
            >This is a permenant deletion, you won't be able to undo it</span
          >
          <div class="modal-btns">
            <button
              type="button"
              id="closeBtn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="delBtn" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <script src="./js/main.js"></script>
  </body>
</html>
