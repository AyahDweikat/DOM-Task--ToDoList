<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div role="img" aria-label="Logo" class="logo">
        <img
          src="./assets/images/logo-light-theme.webp"
          role="logo"
          alt="todoistic logo"
        />
      </div>
      <input
        type="text"
        id="search"
        class="search"
        placeholder="Search Tasks"
      />
    </header>
    <section class="hero-section">
      <div class="heading">
        <h2>You Got <span class="taskNum" id="taskNum">0 Tasks </span>today</h2>
        <button>
          <span class="plus-sign"><i class="fa-solid fa-plus"></i></span> New
          Task
        </button>
      </div>
      <div class="filters">
        <span class="">Done (<span id="counterDone">0</span>)</span>
        <span class="">Pending (<span id="counterUnDone">0</span>)</span>
        <span class="dash-span">|</span>
        <span class="">Urgent (<span id="urgent">0</span>)</span>
        <span class="">High (<span id="high">0</span>)</span>
        <span class="">Low (<span id="low">0</span>)</span>
      </div>
      <div>
        <span>DoneTasks: <span id="counterDone">0</span></span>
        <span>UndoneTasks: <span id="counterUnDone">0</span></span>
      </div>
      <hr />
      <input type="text" id="search" class="search" placeholder="Search" />
      <div>
        <ul id="taskDisplay"></ul>
        <div
          class="modal"
          id="exampleModal"
          hidden
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <h3>Are you sure ? </h3>
                <p>This action will delete your todo item from list</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="closeBtn"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" id="delBtn" class="btn btn-primary">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
