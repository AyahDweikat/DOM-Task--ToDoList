<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoistic</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css//responsive.css">
    <link rel="stylesheet" href="./css/toggler.css">
  </head>
  <body>
    <header>
      <div role="img" aria-label="Logo" class="logo">
        <img
        id="logoHandle"
          src="./assets/images/logo-light-theme.webp"
          role="logo"
          alt="todoistic logo"
        />
      </div>
      <div class="searchHandle">
        <label for="seach" >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search Tasks"
          />
        </label>
      </div>
      <label class="toggle">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"></span>
        <svg class="sun" width="17" height="21" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <svg class="moon" width="14" height="21" viewBox="0 0 14 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.99082e-08 10.5C-0.000102788 12.1486 0.397977 13.774 1.16201 15.2447C1.92604 16.7154 3.03456 17.99 4.3978 18.9653C5.76105 19.9406 7.34072 20.5893 9.00891 20.8588C10.6771 21.1283 12.3869 21.011 14 20.5164C11.8134 19.8464 9.90307 18.5138 8.5469 16.7124C7.19073 14.9109 6.45946 12.7346 6.45946 10.5C6.45946 8.26541 7.19073 6.08909 8.5469 4.28764C9.90307 2.48618 11.8134 1.15356 14 0.48361C12.3869 -0.0109591 10.6771 -0.128257 9.00891 0.141214C7.34072 0.410685 5.76105 1.05935 4.3978 2.0347C3.03456 3.01004 1.92604 4.28465 1.16201 5.75533C0.397977 7.22601 -0.000102788 8.85144 1.99082e-08 10.5Z" fill="black"/>
        </svg>   
        <span class="labels" id="handleIconToggle" data-on="" data-off=""></span>
      </label>
    </header>
    <section class="hero-section">
      <div class="heading">
        <h2>You Got <span class="taskNum" id="taskNum">0 Tasks </span>today</h2>
        <button id="newTask">
          <span class="plus-sign"><i class="fa-solid fa-plus"></i></span> New
          Task
        </button>
      </div>
      <div class="filters" id="filters">
        <span id="done">Done (<span id="counterDone">0</span>)</span>
        <span id="pending">Pending (<span id="counterUnDone">0</span>)</span>
        <span class="dash-span">|</span>
        <span id="urgent">Urgent (<span id="urgent">0</span>)</span>
        <span id="high">High (<span id="high">0</span>)</span>
        <span id="low">Low (<span id="low">0</span>)</span>
      </div>
    </section>
    <section class="shadow" id="shadowModal-form" hidden>
      <div class="modal" id="formModal">
        <h3>Add a New Task</h3>
        <form action="">
          <div class="form-control">
            <label for="task">Task</label>
            <input type="text" id="task" class="task" placeholder="Task" />
          </div>
          <div class="form-control">
            <label for="assignee">Assignee</label>
            <input
              type="text"
              id="assignee"
              class="assignee"
              placeholder="Assignee"
              value=""
            />
          </div>
          <div class="modal-btns">
            <button
              type="button"
              id="closeAdd"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="submitTask" class="btn btn-primary">
              Add
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="tasks">
      <ul id="taskDisplay" class="task-list"></ul>
      <div class="shadow" id="shadowModal-delete" hidden>
        <div class="modal" id="deleteModal">
          <h3>Delete Task</h3>
          <p>Are you sure you want to delete this task?</p>
          <span
            >This is a permenant deletion, you won't be able to undo it</span
          >
          <div class="modal-btns">
            <button
              type="button"
              id="closeBtn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="delBtn" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <script src="./js/main.js"></script>
  </body>
</html>
